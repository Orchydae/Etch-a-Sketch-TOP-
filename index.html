<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="gridLogic.js"></script>
    <script src="buttonLogic.js"></script>
</head>
<body>
    <header>Etch-a-Sketch</header>

    <div class="container">
        <div class="left-container">
            <div id="left-options">
                <button id="color-picker">Color Picker</button>
                <button class="clear">Clear</button>
                <button class="fill">Fill</button>
                <input type="range" min="1" max="100" value="16" id="grid-size">
            </div>
        </div>
        <div class="grid-container">
            <!-- Grid will be generated dynamically using CSS -->
        </div>
        <div class="right-container">
            <div id="right-options">
                <button class="pen">Pen</button>
                <button class="eraser">Eraser</button>
                <button class="shade">Shade</button>
            </div>
        </div>
    </div>
    

    <footer>Footer</footer>
</body>
</html>
