<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="gridLogic.js"></script>
    <script src="buttonLogic.js"></script>
</head>

<body>
    <div class="header">
        <div>Etch-a-Sketch</div>
        <div class="header-buttons">
            <button id="pen"><img src="resources/pencil.png" alt="Pen"></button>
            <button id="eraser"><img src="resources/eraser.png" alt="Eraser"></button>
            <button id="shade"><img src="resources/shade.png" alt="Shade"></button>
            <div class="color-container">
                <input type="color" id="color">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="left-container">
            <button class="clear">Clear</button>
            <button class="fill">Fill</button>
            <div class="grid-details">
                <input type="range" min="16" max="100" value="16" id="grid-size">
                <span id="grid-size-value">16</span>
            </div>
        </div>
        <div class="grid-container">
            <!-- Grid will be generated dynamically using CSS -->
        </div>
        <div class="right-container">
            <div id="right-options">

            </div>
        </div>
    </div>

    <div class="recent-colors">
        <ul>
            <li class="recent-color-1">color 1</li>
            <li class="recent-color-2">color 2</li>
            <li class="recent-color-3">color 3</li>
            <li class="recent-color-4">color 4</li>
            <li class="recent-color-5">color 5</li>
        </ul>
    </div>
    <footer>Footer</footer>
</body>

</html>
